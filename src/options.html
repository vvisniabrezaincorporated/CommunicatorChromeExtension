<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
  </head>
  <body>
      <div class="container">
              <div class ="text-center display-1">Options</div>

              <form>
                <div class="form-group">
                  <label for="form-control">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Enter proper email.
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputOwner">Owner</label>
                  <input type="text" class="form-control" id="inputOwner" placeholder="Enter owner">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Enter owner.
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password">
                  <small id="passwordHelp" class="form-text text-muted">Password requirements will be here.</small>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Enter proper password.
                  </div>
                  <div class="progress invisible" id="progressBar">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Creating key..</div>
                  </div>
                </div>
                <input type="button" id="createKey" class="btn btn-primary" value="Create" />
              </form>
      </div>
  </body>
</html>
